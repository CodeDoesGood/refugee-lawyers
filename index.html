<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stranded Refugees in the US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>

  <div class="container">

    <h3>List of Lawyers Willing To Help Stranded Refugees at Various US Airports!</h3>

    <table id="lawyers-list" class="table table-striped table-hover">
      <thead>
        <tr>
          <td>City</td><td>Airport</td><td>Name</td><td>Phone Number</td>
        </tr>
      </thead>
      <tbody>
        <tr v-for="lawyer in lawyers">
          <td>{{ lawyer.city }}</td>
          <td>{{ lawyer.airport }}</td>
          <td><strong>{{ lawyer.name }}</strong></td>
          <td>{{ lawyer.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- libs -->
  <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/vue.min.js"></script>

  <!-- core scripts -->
  <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
