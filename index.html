<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stranded Refugees in the US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- RL CSS  -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-default navbar-rl">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img alt="Coders Without Borders" class="img-thumbnail" src="img/logoCandidate1.png">
                </a>
            </div>
        </div>
    </nav>

    <div class="container content">
        <h3>List of Lawyers Willing To Help Stranded Refugees at Various US Airports!</h3>

        <table id="lawyers-list" class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>City</td>
                    <td>Airport</td>
                    <td>Name</td>
                    <td>Phone Number</td>
                </tr>
            </thead>
            <tbody>
                <tr class="lawyer" v-for="lawyer in lawyers">
                    <td class="city">{{ lawyer.city }}</td>
                    <td class="airport">{{ lawyer.airport }}</td>
                    <td class="name"><strong>{{ lawyer | nameOrOrganization }}</strong></td>
                    <td class="phone">{{ lawyer.phone1 }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav class="navbar navbar-default footer-rl">
        <div class="container">
            <p class="navbar-text text-center">Coders Without Borders &copy; 2017</p>
        </div>
    </nav>

    <!-- libs -->
    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/vue.min.js"></script>

    <!-- core scripts -->
    <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
